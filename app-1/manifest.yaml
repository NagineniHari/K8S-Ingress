apiVersion: apps/v1 
kind: Deployment
metadata:
  name: app-1
# these are deployment labels
  labels:
    purpose: ingress-demo
    project: safety
    component: app-1
spec:
  replicas: 2
  selector:
    # these labels are used to select pods
    matchLabels:
      purpose: ingress-demo
      project: safety
      component: app-1
    # pod definition
  template: 
    metadata:
      labels:
        purpose: ingress-demo
        project: safety
        component: app-1
    spec:
      containers:
      - name: app-1
        image: hanvihanshith/app-1:v1
---
apiVersion: v1 
kind: Service
metadata: 
  name: app-1
spec:
  selector:
    purpose: ingress-demo
    project: safety
    component: app-1 
  ports:
    - protocol: TCP
      port: 80 ## services port
      targetPort: 80 ## container port
---
## Ingress resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-1
  annotations: 
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:996058207546:certificate/6e5afa93-97a3-450e-934f-1177d7c6c5e3
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,project=safety
spec:
  ingressClassName: alb
  rules:
  - host: "app-1.naginenihariaws.store"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app-1
            port:
              number: 80


